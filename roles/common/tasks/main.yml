---
- name: upgrade all packages
  yum:
    name: '*'
    state: latest

- name: install some packages
  yum:
    name:
      - sysstat
      - wget
      - unzip
      - git
    state: latest

- name: disable firewalld
  service:
    name: firewalld
    state: stopped
    enabled: False

- name: disable selinux
  - selinux:
    state: disabled
